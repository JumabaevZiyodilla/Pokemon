<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <main>
        <section class="pokemon-section">
            <div class="container">
                <form class="pokemon-form" method="post" autocomplete="off">
                    <input class="pokemon-input" type="search" placeholder="Enter pokemon name">
                    <select class="pokemon-select">
                        <option value="All">All</option>
                    </select>
                    <input class="pokemon-min-year" type="number" placeholder="from">
                    <input class="pokemon-max-year" type="number" placeholder="to">
                    <select class="pokemon-sort">
                        <option enabled="disabled">Sorted Pokemons</option>
                        <option value="a-z">A-Z</option>
                        <option value="z-a">Z-A</option>
                        <option value="thin-thick">Thin-Thick</option>
                        <option value="thick-thin">Thick-Thin</option>
                    </select>
                    <button class="pokemon-btn" type="submit">Search</button>
                </form>
                <ul class="pokemon_list">

                </ul>


                <template class="template">
                    <li class="pokemon__item">
                        <h3 class="pokemon__title"></h3>
                        <img class="pokemon__img" src="" alt="">
                        <span class="pokemon__span"></span>
                        <p class="pokemon__text"></p>
                        <time class="pokemon__time"></time>
                    </li>
                </template>
            </div>
        </section>
    </main>
 
    <script src="./pokemons.js"></script>
    <script src="./main.js"></script>
</body>
</html>
